plugins {
    id "java"
}

task version (){
    doLast {
        print(project.version)
    }
}

task setVersionOnActions(){
    doLast {
        def f = System.getenv("GITHUB_ENV")
        println("> writing ${project.version} to $f")
        file(f).append("APP_VERSION=${project.version}\n")
    }
}